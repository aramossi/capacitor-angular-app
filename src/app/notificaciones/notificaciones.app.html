<div class="notificaciones-background">
    <!-- Men√∫ de botones modernos compactos -->
    <nav class="top-bar-menu">
        <div class="dj-perfil-menu">
            <button class="modern-back-btn" (click)="irHome()" title="Principal">
                <span class="menu-icon">üè†</span>
                <span class="menu-text">Principal</span>
            </button>
            <button class="modern-back-btn" (click)="irPerfil()" title="Mi perfil">
                <span class="menu-icon">üë§</span>
                <span class="menu-text">Mi perfil</span>
            </button>
            <button class="modern-back-btn active" title="Notificaciones">
                <span class="menu-icon">üîî</span>
                <span class="menu-text">Notificaciones</span>
            </button>
            <button class="modern-back-btn" (click)="cerrarSesion()" title="Cerrar sesi√≥n">
                <span class="menu-icon">‚èª</span>
                <span class="menu-text">Cerrar sesi√≥n</span>
            </button>
        </div>
    </nav>

    <!-- Icono de carga -->
    <div *ngIf="cargando" class="loading-container">
        <span class="loading-icon">‚è≥</span>
        <div>Cargando notificaciones...</div>
    </div>

    <!-- Contenido principal -->
    <div *ngIf="!cargando" class="notificaciones-container">
        <header class="notificaciones-header">
            <h2>Mis Notificaciones</h2>
        </header>

        <section class="notifications-section">
            <div *ngIf="notificaciones.length === 0" class="no-notifications">
                <p>No tienes notificaciones pendientes</p>
            </div>

            <div class="notifications-list">
                <div class="notification-card" *ngFor="let notif of notificaciones; let i = index">
                    <div class="notification-header">
                        <span class="notification-icon">üìÖ</span>
                        <div class="notification-info">
                            <strong>{{notif.nombreCliente}}</strong>
                            <span class="notification-date">{{notif.id}}</span>
                        </div>
                    </div>
                    <div class="notification-message">{{notif.mensaje}}</div>
                    <div class="notification-contact">
                        <span class="contact-label">Tel√©fono:</span>
                        <a [href]="'tel:' + notif.telefono" class="contact-phone">{{notif.telefono}}</a>
                    </div>
                    <button class="notification-delete-btn" (click)="eliminarNotificacion(i)" title="Marcar como le√≠do">
                        ‚úì
                    </button>
                </div>
            </div>
        </section>
    </div>
</div>
